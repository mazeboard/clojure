{
  query_limit: 20

  hadoop {
  }
  
  sparkConf {
    spark.master: "local[*]"
    spark.app.name: "fetchoo"
    spark.yarn.submit.file.replication: "0"
    spark.hadoop.hadoop.security.authentication: "simple"
    spark.hadoop.fs.defaultFS: "hdfs://localhost:9000"
    spark.sql.warehouse.dir: "/tmp/fetchoo"
  }
  
  http {
     port: 7070
  }
  
  elasticsearch {
    es_nodes_wan_only: false
    es_nodes_discovery: false
    es_nodes_client_only: false
    es_net_ssl: false
    sources: [
      {
        name: local
        hostname: "fetchoo-2.local"
        port: 9200
       }, 
      {
        name: e3 # iam_client
        hostname: "localhost"
        port: 10000
       }, 
      #{
      #  name: front8
      #  hostname: "fetchoo-2.local"
      #  port: 10000
      #  #tables: ["k18apim-apimanager-2019-05-03/apim-apimanager",
      #  #  "k18apim-apimanager-2019-05-04/apim-apimanager"]
      # }
      ]
  }
  
  bigquery {
    sources: [
      {
        name: bar
        hostname: localhost
        port: 9999
      }
    ]
  }
  
  csv {
     delimiter: ","
  }
}
